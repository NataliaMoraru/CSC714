
<mat-card style="padding-bottom:150px">
  <mat-card-title>

     Please Sign in!
  </mat-card-title>

<div *ngIf="!name; else forminfo">
<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
  <mat-card style=" width:50%;background-color:aliceblue">
    <div class="example-container">
      <mat-form-field>
        <input type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input type="password" formControlName="password">
      </mat-form-field>

      <label for="validate">Minimum of 6 Characters</label>
      <input type="checkbox" name="validate" formControlName="validate" value="1"> On

      <input type="submit" value="Submit Form" [disabled]="!rForm.valid">

    </div>
</form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ password }}</p>
    </div>
  </div>
</ng-template>

    <button mat-raised-button color="primary">Sign in</button>



  </mat-card>



</mat-card>
